<!DOCTYPE html>
<html>
<head>
  {% include 'base/HEAD.html' %}
  <style>
  .parallax>img{
    z-index: -1
  }
  .page.parallax-container{
    height: 20vw;
  }
  .parallax>h1{
    margin-top: 5vw;
    margin-left: 8vw;
    font-size: 16vw
  }
  </style>
</head>
<body>
  {% include 'base/PAGE_HEADER.html' %}
  {% if NAV %}
  <!-- ↓ 导航栏 ↓ -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
  <!-- ↑ 导航栏 ↑ -->
  {% endif %}
<div class="page parallax-container">
  <div class="parallax">
    <img width="100%" src="{{ url_for('static', filename='img/banner/header_parallel.jpg') }}">
    <h1 class="white-text page header">{{ _(INDEX)|title }}</h1>
  </div>
</div>
  <div class="white container">
    {% block body %}
    {% endblock %}
  </div>
  {% include 'base/PAGE_FOOTER.html' %}
  <script>
    $(document).ready(function(){
      $('.parallax').parallax();
    });
  </script>
