{% extends "BASE.html" %}
{% block body %}
  <div class="ui container">
    <br/>
    <div class="ui inverted red segment">
      ！！！Contents below are just for demo以下内容仅供演示！！！
    </div>
    <form class="ui form">
      <h3 class="ui dividing header">RDFZ ICC TEACHER RECOMMENDATION INFORMATION FORM
        <div class="sub header"> - Self-Evaluation Class of 2019</div>
      </h3>
      <div class="field">
        <label>Student name</label>
        <div class="fields">
          <div class="three wide field"><input type="text" name="shipping[first-name]" placeholder="中文名"></div>
          <div class="three wide field"><input type="text" name="shipping[last-name]" placeholder="拼音"></div>
          <div class="three wide field"><input type="text" name="shipping[last-name]" placeholder="English Name"></div>
        </div>
      </div>
      <div class="fields">
        <div class="four wide field">
          <label>Date of Birth</label>
          <input type="date" name="shipping[address]" placeholder="Street Address">
        </div>
        <div class="two wide field">
          <label>Class</label>
          <input type="text" name="shipping[address]" placeholder="S2C">
        </div>
      </div>
      <div class="fields">
        <div class="ten wide field">
          <label>Email address</label>
          <input type="text" name="shipping[address]" placeholder="email@address.com">
        </div>
        <div class="five wide field">
          <label>Cell phone</label>
          <input type="number" name="shipping[address]" placeholder="phone number">
        </div>
      </div>
      <div class="fields">
        <div class="ten wide field">
          <label>Highlight all intended countries and places for college application</label>
          <select multiple class="ui dropdown">
            <option value="">Select Country</option>
            <option value="CA">Canada</option>
            <option value="UK">U.K.</option>
            <option value="US">U.S.</option>
            <option value="HK">HK</option>
          </select>
        </div>
        <div class="inline field">
          <label>Or other:</label>
          <input type="text" name="shipping[address]" placeholder="country/place">
        </div>
      </div>
      <div class="field">
        <label>Describe your academic qualities/strengths</label>
        <textarea></textarea>
      </div>
      <div class="field">
        <label>Describe your major academic accomplishments (major paper, science experiment, artistic project etc.)</label>
        <textarea rows="2"></textarea>
      </div>
      <button class="ui red button" onClick="alert('内容仅供演示！')">Submit</button>
    </form>
  </div>
{% endblock %}
